version: 2
jobs:
  build:
    docker:
    - image: circleci/python:3.6
    steps:
    - checkout
    - restore_cache:
        key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
    - run:
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
    - save_cache:
        key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
        paths:
        - venv
    - run:
        name: Running tests
        command: |
          . venv/bin/activate
          python3 -m pytest
    - store_artifacts:
        path: test-reports/
        destination: python_app
    environment:
    - CIRCLE_COMPARE_URL: https://github.com/johnchem/OCProject_Lettings/compare/bb8cb8210cd1b1d7fe09e32a44801fda7cff03fc...bb8cb8210cd1b1d7fe09e32a44801fda7cff03fc
workflows:
  version: 2
  workflow:
    jobs:
    - build
